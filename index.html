    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        color: #1f2937;
        overscroll-behavior: none;
      }
      h1, h2, h3, .serif {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Subtle breathing background */
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #fdfbf7, #f4f1ea, #e8e4d9, #fdfbf7);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* The Reward Bloom Effect */
      .bloom-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,250,240,0.9) 100%);
        pointer-events: none;
        opacity: 0;
        z-index: 50;
        transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .bloom-active {
        opacity: 1;
      }

      /* Shimmer Text Effect */
      .shimmer-text {
        background: linear-gradient(90deg, #44403c 0%, #a8a29e 50%, #44403c 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      @keyframes shimmer {
        to {
          background-position: 200% center;
        }
      }
    </style>
